<div class="register-container">
    <div class="register-card">
      <h2>Criar Conta</h2>
      <div *ngIf="errorMessage" class="error-summary">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="success-summary">
          {{ successMessage }}
      </div>
  
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="form-group">
          <label for="username">Nome de Usuário:</label>
          <input type="text" id="username" name="username" [(ngModel)]="user.username" required minlength="3">
        </div>
  
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" [(ngModel)]="user.email" required email>
        </div>
  
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="6">
        </div>
  
        <button type="submit" [disabled]="registerForm.invalid">Cadastrar</button>
      </form>
  
      <div class="login-link">
        Já tem uma conta? <a routerLink="/login">Faça o login!</a>
      </div>
    </div>
  </div>
