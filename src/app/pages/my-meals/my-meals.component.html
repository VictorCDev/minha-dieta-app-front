<div class="p-4 fadein animation-duration-500">
  
  <div class="flex justify-content-between align-items-center mb-5">
    <div>
      <h1 class="text-3xl font-bold text-900 m-0">Minhas Refeições</h1>
      <p class="text-500 m-0 mt-2">Defina sua rotina e metas por refeição</p>
    </div>
    <p-button label="Nova Refeição" icon="pi pi-plus" (onClick)="addMeal()"></p-button>
  </div>

  <div class="flex flex-column gap-3">
    
    <div *ngFor="let meal of myMeals">
      
      <div class="surface-card shadow-2 p-3 border-round border-left-3 border-primary flex flex-column md:flex-row align-items-center justify-content-between gap-3">
        
        <div class="flex align-items-center gap-3 w-full md:w-auto">
          <div class="flex align-items-center justify-content-center bg-blue-50 border-round p-3">
             <i class="pi pi-clock text-blue-500 text-xl"></i>
          </div>
          <div>
            <span class="block text-xl font-bold text-900">{{ meal.name }}</span>
            <span class="text-500">{{ meal.time }}</span>
          </div>
        </div>
          
        <div class="flex flex-column align-items-end md:align-items-center w-full md:w-auto">
           <span class="text-500 text-sm">Meta</span>
           <span class="text-900 font-bold text-lg">{{ meal.targetCalories }} kcal</span>
        </div>

        <div class="flex gap-2 w-full md:w-auto justify-content-end">
          <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="secondary" (onClick)="editMeal(meal)" pTooltip="Editar"></p-button>
          <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" (onClick)="deleteMeal(meal)" pTooltip="Excluir"></p-button>
        </div>

      </div>
    </div>

  </div>

  <div *ngIf="myMeals.length === 0" class="text-center p-5 surface-card shadow-1 border-round">
    <i class="pi pi-inbox text-5xl text-400 mb-3"></i>
    <p class="text-700 font-medium">Nenhuma refeição configurada.</p>
    <p-button label="Criar minha primeira refeição" [link]="true" (onClick)="addMeal()"></p-button>
  </div>

</div>
