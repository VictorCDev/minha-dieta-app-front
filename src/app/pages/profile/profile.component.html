<div class="surface-ground h-screen flex align-items-center justify-content-center">
    <p-card header="Meu Perfil" subheader="Dados do Usuário" [style]="{ width: '360px' }">
        <p class="m-0">
            Aqui você poderá editar seus dados pessoais, meta calórica e senha.
        </p>
        <ng-template pTemplate="footer">
            <p-button label="Voltar para Dashboard" icon="pi pi-arrow-left" routerLink="/dashboard"></p-button>
        </ng-template>
    </p-card>
</div>
