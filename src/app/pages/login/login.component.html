<div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <div *ngIf="errorMessage" class="error-summary">
        {{ errorMessage }}
      </div>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required email>
          <div *ngIf="loginForm.controls['email']?.invalid && (loginForm.controls['email']?.dirty || loginForm.controls['email']?.touched)" class="error-message">
            <div *ngIf="loginForm.controls['email']?.errors?.['required']">O e-mail é obrigatório.</div>
            <div *ngIf="loginForm.controls['email']?.errors?.['email']">E-mail inválido.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6">
          <div *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.dirty || loginForm.controls['password']?.touched)" class="error-message">
            <div *ngIf="loginForm.controls['password']?.errors?.['required']">A senha é obrigatória.</div>
            <div *ngIf="loginForm.controls['password']?.errors?.['minlength']">A senha deve ter no mínimo 6 caracteres.</div>
          </div>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
      </form>
      <div class="register-link">
        Não tem uma conta? <a routerLink="/register">Cadastre-se!</a>
      </div>
    </div>
  </div>
